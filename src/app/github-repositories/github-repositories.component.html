<div class="card">
    <div class="card-header">Git Repo Search Filter</div>
    <div class="card-body">
        <form (ngSubmit)="repoSearchSubmit(repoSearch)" #repoSearch="ngForm" ngForm>
            <div class="row">
                <div class="col-8 ">
                    <input type="text" name="repoSearch" #searchInput="ngModel" class="form-control" ngModel>
                </div>
                <div class="col-4 ">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-6 ">Git Repo Search Filter</div>
            <div class="col-6 ">
                <div class="pagination">

                    <i class="glyphicon glyphicon-fast-backward" (click)="fastBackward()"></i>
                    <i class="glyphicon glyphicon-step-backward" (click)="backward()"></i>
                    <b class="show-page-number">{{pageNo}}</b>
                    <i class="glyphicon glyphicon-step-forward" (click)="forward()"></i>
                    <i class="glyphicon glyphicon-fast-forward" (click)="fastForward()"></i>
                </div>

            </div>
        </div>


        <!-- <i class="fas fa-fast-backward"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-fast-forward"></i> -->

    </div>
    <div class="card-body">
        <div class="row" *ngIf="gitRepoList.length>0">
            <!-- {{gitRepoList}} -->
            <div class="col-sm-12 col-lg-4" *ngFor="let repoItem of gitRepoList">
                <div class="card">
                    <img class="card-img-top" [src]="repoItem.owner.avatar_url" [alt]="repoItem.name">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{repoItem.name}}</h4>
                        <div class="button-box">
                            <button class="btn btn-default git-button">Starts {{repoItem.stargazers_count}}</button>
                            <button class="btn btn-default git-button">Forks {{repoItem.forks_count}}</button>
                            <button class="btn btn-default git-button">Starts {{repoItem.open_issues_count}}</button>
                        </div>
                        <p class="card-text desc-box">{{repoItem.description}}</p>
                        <a href="#" class="btn btn-primary full-width">See Profile</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
